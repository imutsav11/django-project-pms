{% extends 'base.html' %}
{% load static %}

{% block content %}
    

    
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static './assets1/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static './assets1/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Team List
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static './assets1/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static './assets1/css/now-ui-dashboard.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static './assets1/demo/demo.css' %}" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <a href="{% url 'team_create' %}" class="btn btn-primary">create team</a>
    

      <!-- End Navbar -->
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title"> Simple Table</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                        <tr>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Project</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">user</th>

                          <th class="text-secondary opacity-7">ACTION</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for projectteam in projects %}
        
                        <tr>
                          <td>
                            <div class="align-middle ">
                              <!-- <div>
                                <img src="{% static './assets/img/team-2.jpg' %}" class="avatar avatar-sm me-3" alt="user1">
                              </div> -->
                              <div class="d-flex flex-column justify-content-center">
                                <h6 class="mb-0 text-sm">{{projectteam.project}}</h6>
                                
                              </div>
                            </div>
                          </td>
                          <td class="align-middle text-center">
                            <p class="text-xs font-weight-bold mb-0">{{projectteam.user}}</p>
                            
                          </td>
                          
                          <td>
                            <a  href="{% url 'update_team' pk=projectteam.pk %}" class="btn btn-primary" data-bs-toggle="tooltip" data-original-title="Edit user">
                                EDIT
                              </a>
                              <a href="{% url 'detail_team' pk=projectteam.pk %}" class="btn btn-info" data-toggle="tooltip" data-original-title="Edit user">
                                  DETAIL
                                </a>
                                <a href="{% url 'delete_team' pk=projectteam.pk %}" class="btn btn-danger" data-toggle="tooltip" data-original-title="Edit user">
                                  DELETE
                                </a>
                              
                          </td>
                        </tr>
                        {% endfor %}
                        
                        
                      </tbody>
                    </table>
          <!-- <div class="copyright" id="copyright">
            &copy; <script>
              document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
            </script>, Designed by <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>
          </div> -->
        </div>
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static './assets1/js/core/jquery.min.js' %}"></script>
  <script src="{% static './assets1/js/core/popper.min.js' %}"></script>
  <script src="{% static './assets1/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static './assets1/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="{% static './assets1/js/plugins/chartjs.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static './assets1/js/plugins/bootstrap-notify.js'}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static './assets1/js/now-ui-dashboard.min.js' %}" type="text/javascript"></script><!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
  <script src="{% static './assets1/demo/demo.js' %}"></script>
</body>

</html>
{% endblock content %}
